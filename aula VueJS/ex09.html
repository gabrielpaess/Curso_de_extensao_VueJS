<meta charset="utf-8" />
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <h1>{{ titulo }}</h1>
    <input type="text" @input="mudaTitulo">
    <input type="text" v-model:='titulo' :value='titulo'>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Mustang'
        },
        methods: {
            mudaTitulo(event) {
                const valor = event.target.value
                const v = valor.split('').reverse().join('');
                this.titulo = v;
            }
        }
    });
</script>

//o split separa os caracteres. o reverse inverte os caracteres e o join junta os caracteres, para que n√£o tenha hifen em cada caractere.//
